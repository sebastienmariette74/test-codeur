            class Compte {
                constructor (client, balance){
                this.client = client;
                this.balance = balance;
                }
                affichageBalance (){
                    document.getElementById('root').innerHTML += 'le solde du client ' + this.client + " est de " + this.balance + " €. <br>"
                }
                depot (montant){
                    document.getElementById('root').innerHTML += 'le montant du dépôt est de ' + montant + " €. <br>";
                    this.balance += montant;
                    this.affichageBalance ();
                }
                retrait (montant){
                    if (montant>this.balance){
                        alert ("opération impossible !!!")
                    }else{
                        document.getElementById('root').innerHTML += 'le montant du retrait est de ' + montant + " €. <br>";
                    this.balance -= montant;
                    this.affichageBalance ();
                    }
                }
            }
