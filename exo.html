<!DOCTYPE html>

    <head>
        <meta charset = "UTF-8">
        <title>Document</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/babel">
        
        class Header extends React.Component{
            render(){
                return(
                    <div>  
                        <h1>{this.props.sport} </h1>
                    </div>
                )
            }
        }
        class Nav extends React.Component{
            render(){
                return(
                    <div>
                        <ul>
                            <li>accueil </li>
                            <li>pr√©sentation</li>
                            <li>contact</li>
                        </ul>
                    </div>
                )
            }
        }
        class Section extends React.Component{
            render(){
                return(
                    <div>
                        <h1>entraineur {this.props.entraineur} </h1>
                        <p>avis de {this.props.joueur} </p>
                        <p>cliquez <a href="http://www.elisamariette.com">ici</a> pour voir son site</p>
                    </div>
                )
            }            
        }
        function Footer ({name}){
            return(
                <div>
                    <p>Copyright {name}</p>
                </div>
            )
        }
        ReactDOM.render (
            <div>
                <Header sport={'tennis'} ></Header>
                <Nav></Nav>
                <Section entraineur={'luigi'} joueur={'nadal'}></Section>
                <Footer name='seb mariette'></Footer>
            </div>,
            document.getElementById('root')
        )
        
        </script> 
    </body>

</html>
